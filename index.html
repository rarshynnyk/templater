<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Templater: Stage 1</title>
</head>

<body>
    <panel heading="Outer Panel">
        <div>Some outer content</div>
        <panel heading="Inner Panel">
            <div>Some Inner content</div>
        </panel>
    </panel>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./templater.js"></script>
    <script>
        $(document).templater({
            tags: {
                'panel': '<div class="panel"><div class="panel-heading">{{heading}}</div><div class="panel-body">{{html}}</div></div>'
            }
        });
    </script>
</body>

</html>
