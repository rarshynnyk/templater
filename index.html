<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Templater: Stage 1</title>
</head>
<body>
    <bootstrap_button>Some Text</bootstrap_button>
    <bootstrap_button>Some Another Text</bootstrap_button>
    <bootstrap_link>Some Text</bootstrap_link>
    <script src="./templater.js"></script>
    <script>
        Templater.addTag(
            'bootstrap_button',
            '<button class="btn btn-default" type="submit">' +
            'Some Text' +
            '</button>'
        );
        Templater.addTag(
            'bootstrap_link',
            '<a class="btn btn-default" href="#">' +
            'Some Another Text' +
            '</a>'
        );
        Templater.run();
    </script>
</body>
</html>
