<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Templater: Stage 1</title>
</head>
<body>
    <bootstrap_button 
        class="btn btn-default some-class" 
        type="submit"
    >
        Simple Text
    </bootstrap_button>
    <bootstrap_link 
        class="btn btn-default some-class" 
        href="#"
    >
    </bootstrap_link>
    <script src="./templater.js"></script>
    <script>
        Templater.addTag(
            'bootstrap_link',
            '<a class="{{class}}" href="{{href}}">' +
            '{{html}}' +
            '</a>'
        );
        Templater.addTag(
            'bootstrap_button',
            '<button class="{{class}}" type="{{type}}">' +
            '{{html}}' +
            '</button>'
        );
        Templater.run();
    </script>
</body>
</html>
